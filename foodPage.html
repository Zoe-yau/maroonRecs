<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box with Background</title>

  <script src="food.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('Images/s.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
    }

    .search-container {
      width: 400px;
      position: absolute;
      left: 550px;
      top: 20px;
    }

    .search-input {
      font-family: "Courier New", Courier, monospace;
      font-size: 20px;
      padding: 5px;
      border: 2px solid white;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }

    .search-input::placeholder {
      color: white; /* Placeholder text color */
    }

    .search-button {
      font-family: "Courier New", Courier, monospace;
      font-size: 20px;
      padding: 5px 10px;
      margin-left: 5px;
      border: 2px solid white;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      cursor: pointer;
    }

    .search-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid white;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: "Courier New", Courier, monospace;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <label for="cuisineDropdown">Select Cuisine:</label>
    <select id="cuisineDropdown" class="search-input">
      <option value="">-- Select Cuisine --</option>
      <option value="Fast Food">Fast Food</option>
      <option value="Mexican">Mexican</option>
      <option value="Mexican Fusion">Mexican Fusion</option>
      <option value="Bar & Grill">Bar & Grill</option>
      <option value="Bakery & Cafe">Bakery & Cafe</option>
      <option value="Cajun">Cajun</option>
      <option value="Burgers">Burgers</option>
      <option value="Brewery & American">Brewery & American</option>
      <option value="Italian">Italian</option>
      <option value="French">French</option>
      <option value="Barbecue">Barbecue</option>
      <option value="Indian">Indian</option>
      <option value="Korean">Korean</option>
      <option value="Breakfast & Brunch">Breakfast & Brunch</option>
      <option value="Pizza">Pizza</option>
    </select>
    <button id="searchButton" class="search-button">Search</button>
  </div>
  

  <div id="output"></div>
</body>

</html>
