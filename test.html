<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="studyspots.js" defer></script>

    <title>Study Spots</title>

    <style>
        body {
            background-image: url("Images/dormPic.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: "Space Grotesk", sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .top {
            font-family: "Space Grotesk", serif;
            padding: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        button:hover {
            color: lightgray;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .search-container label {
            font-size: 18px;
            color: white;
            margin-right: 10px;
        }

        .search-input, .search-button, select {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: "Space Grotesk", serif;
            transition: all 0.3s ease;
        }

        .search-input:focus, select:focus, .search-button:hover {
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .search-button {
            background: linear-gradient(135deg, #d15e5e, #9b2d2d);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .search-button:hover {
            background: linear-gradient(135deg, #9b2d2d, #d15e5e);
            transform: scale(1.05);
        }

        #output {
            margin-top: 160px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .info-box {
            background: #5624245f;
            color: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            padding: 25px;
            width: 300px;
            text-align: left;
            font-family: 'Courier New', monospace;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        .info-box h3 {
            font-size: 22px;
            margin-top: 0;
            padding: 10px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            text-shadow: 1px 1px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
        }

        .info-box p {
            margin: 5px 0;
        }

        .open {
            font-weight: bold;
            color: #28a745;
        }

        .closed {
            font-weight: bold;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                padding: 15px;
            }

            .search-input, .search-button, select {
                width: 100%;
                margin-bottom: 10px;
            }

            #output {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            #output {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="top">
        <button onclick="history.back()">&#9664; Back</button>
    </div>

    <div class="search-container">
        <label for="locationDropdown">Filter by Location:</label>
        <select id="locationDropdown" class="search-input">
            <option value="All">All</option>
            <option value="Central">Central</option>
            <option value="Southside">Southside</option>
            <option value="Wehner Building (West Campus)">West Campus</option>
        </select>

        <label for="statusDropdown">Filter by Status:</label>
        <select id="statusDropdown" class="search-input">
            <option value="All">All</option>
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
        </select>

        <button id="filterButton" class="search-button">Search</button>
    </div>

    <div id="output">
        <!-- Dynamically generated study spots will go here -->
    </div>
</body>
</html>
