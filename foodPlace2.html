
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box with Background</title>

  <script src="foodoncampus.js" defer></script>
</head>

<body>
    <div class="search-container">
        <select id="cuisineDropdown" class="search-input">
          <option value="">-- Select Cuisine --</option>
          <option value="Fast Food">Fast Food</option>
          <option value="American">American</option>
          <option value="Italian">Italian</option>
          <option value="Sandwiches">Sandwiches</option>
          <option value="Tex-Mex">Tex-Mex</option>
          <option value="Chinese">Chinese</option>
          <option value="Smoothies & Healthy">Smoothies & Healthy</option>
          <option value="Buffet">Buffet</option>
          <option value="Snacks & Drinks">Snacks & Drinks</option>
          <option value="Bagels & Coffee">Bagels & Coffee</option>
          <option value="Coffee">Coffee</option>
        </select>
        <button id="searchButton" class="search-button">Search</button>
      </div>
    
      <div id="output"></div>

</body>
</html>
